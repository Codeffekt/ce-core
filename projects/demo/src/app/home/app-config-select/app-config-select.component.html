<mat-form-field class="p-1 m-2">
    <mat-label>Config Type</mat-label>
    <mat-select [(ngModel)]="configId" (ngModelChange)="changeConfigType()">
        <mat-option *ngFor="let app of appConfigs" [value]="app.core.id">{{app.props.name}}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-button color="primary" (click)="loadAppsFromForms()">Load Apps</button>
