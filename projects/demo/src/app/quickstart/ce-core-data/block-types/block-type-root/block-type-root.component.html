<h3>Type de block root</h3>

<p>Le type de block root permet de lier un formulaire modèle à une instance
    de formulaire. La principale utilisation de ce type est de fournir à l'utilisateur
    les informations pour construire des formulaires avec des sous-formulaires ayant des
    types différents.
</p>
