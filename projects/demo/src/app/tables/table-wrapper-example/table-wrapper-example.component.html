<ce-formquery-wrapper [paginationEnabled]="true" [searchEnabled]="true" [useQueryParams]="true">
    <ce-table-wrapper>
        <table mat-table class="w-100" matSort>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="'25%'"> No. </th>
                <td mat-cell *matCellDef="let element"> <!-- {{element.props.position}} -->
                    <ce-table-cell-factory
                        [block]="element.core | formInstanceBlock:'position'"></ce-table-cell-factory>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="'25%'"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.props.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="'25%'"> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.props.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="'25%'"> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.props.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="ctime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="'25%'"> Created </th>
                <td mat-cell *matCellDef="let element"> {{element.core.ctime | calendarDate}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" [style.width]="'25%'"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ce-table-wrapper>
</ce-formquery-wrapper>
