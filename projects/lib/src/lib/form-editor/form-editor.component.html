<ce-nav-layout>
    <ce-grid gap="12px">
        <ng-container *ngIf="(currentForm$ | async) as currentForm">
            <ce-form-editor-toolbar></ce-form-editor-toolbar>
            <ce-form-factory [formWrapper]="currentForm.form" [formMask]="currentForm.formMask"
                (formChanges)="onFormChanges(currentForm, $event)"></ce-form-factory>
            </ng-container>
    </ce-grid>
</ce-nav-layout>
