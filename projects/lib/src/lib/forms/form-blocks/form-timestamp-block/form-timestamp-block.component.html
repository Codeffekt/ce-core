<ce-grid gap="16px">
  <ce-column>
    <label>{{formBlock.label}}</label>    
    <ce-form-description *ngIf="formBlock.description">{{formBlock.description}}</ce-form-description>
  </ce-column>

  <mat-form-field class="w-100" *ngIf="showDate">
    <mat-label>Date</mat-label>
    <input matInput [ngModel]="dateStr" (ngModelChange)="onDateChanged($event)" type="date">

  </mat-form-field>

  <mat-form-field class="w-100" *ngIf="showTime">
    <mat-label>Heure</mat-label>
    <input matInput [ngModel]="timeStr" (ngModelChange)="onTimeChanged($event)" type="time" step="{{stepValue}}">
  </mat-form-field>

  <ce-form-hint *ngIf="formBlock.hint">{{formBlock.hint}}</ce-form-hint>

</ce-grid>
