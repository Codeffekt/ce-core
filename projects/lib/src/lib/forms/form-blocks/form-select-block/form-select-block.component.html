<mat-form-field class="w-100">
    <mat-label>{{formBlock.label}}</mat-label>
    <mat-select [(ngModel)]="value" [multiple]="formBlock.params?.multiple">
        <ng-container *ngIf="!useFormsParams">
            <mat-option *ngFor="let option of formBlock.params?.options" [value]="option.value">{{option.label}}
            </mat-option>
        </ng-container>
        <ng-container *ngIf="useFormsParams">
            <mat-option *ngFor="let option of formsParamsOptions" [value]="option.value">{{option.label}}
            </mat-option>
        </ng-container>
    </mat-select>
    <mat-hint *ngIf="formBlock.hint">{{formBlock.hint}}</mat-hint>
</mat-form-field>
